<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: #f1f3f6;
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: #222;
            color: #f1f3f6;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .container{
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .card{
            background-color: white;
            width:250px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 10px;
        }
        .card img{
            width: 100%
            border-radius: 8px;
        }
        .card h3{
            width:100%
            font-size: 8px;
        }
        .price{
            font-size: 15px;
            color: green;
            font-weight: bold;
        }
        .old-price{
            text-decoration: line-through;
            color:gray;
            margin-left: 5px;
            font-size: 13px;
         }
         button{
            width:100%;
            padding: 10px;
            background-color: #007bff;
            color:white;
            border:none;
            border-radius: 5px:
            cursor: pointer;
         }
         button:hover {
            background-color:#0056b3;
         }

    </style>
</head>
<body>
    <nav>ShopEasy</nav>
    <div class="container">
        <div class="card">
            <img src="brando-makes-branding-7WE1LbSc4zM-unsplash.jpg" alt="T-shirt" width="200">
            <h3>Classic Cotton T-Shirt</h3>
            <p>Soft,breathable, cotton,Regular fit, Available in multiple colors,</p>
            <span class="price">$799</span>
            <span class="old-price">$1199</span>
            <br><br>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
